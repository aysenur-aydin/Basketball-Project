<!DOCTYPE html>
<html>

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div id="p-score">
                <div id="p-score-num">
                    <h2 id="p1score">0</h2>
                </div>
            </div>
            <div id="buttons">
                <button id="one" onclick="p1AddOne()">+1</button>
                <button id="two" onclick="p1AddTwo()">+2</button>
                <button id="three" onclick="p1AddThree()">+3</button>
            </div>
        </div>
        <div>
            <h3>AWAY</h3>
            <div id="p-score">
                <div id="p-score-num">
                    <h2 id="p2score">0</h2>
                </div>
            </div>
            <div id="buttons">
                <button id="one" onclick="p2AddOne()">+1</button>
                <button id="two" onclick="p2AddTwo()">+2</button>
                <button id="three" onclick="p2AddThree()">+3</button>
            </div>
        </div>
    </div>
    <div class="new-game">
        <button id="newGameBtn" onclick="newGame()">NEW GAME</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
